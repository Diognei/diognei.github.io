<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diognei</title>
  <style>
    /* Hide tab content by default */
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #000;
      color: #eee;
    }

    /* Navigation tabs */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      list-style: none;
      padding: 0;
    }

    .tabs li {
      margin: 0 10px;
    }

    .tabs a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #1a73e8;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.1s;
    }

    .tabs a:hover {
      background-color: #155bb5;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      text-decoration: none;
      color: #4da3ff;
    }

    a:hover {
      text-decoration: underline;
      color: #82c2ff;
    }
  </style>
</head>
<body>
  <h1>Diognei's official homepage</h1>
  <h1 style="color: red;">Webpage under construction</h1>

  <!-- Navigation Tabs -->
  <ul class="tabs">
    <li><a href="#music" onclick="showTab('music'); return false;">Music</a></li>
    <li><a href="#animation" onclick="showTab('animation'); return false;">Animation</a></li>
    <li><a href="#game" onclick="showTab('game'); return false;">Game</a></li>
    <li><a href="#software" onclick="showTab('software'); return false;">Software</a></li>
    <li><a href="#hardware" onclick="showTab('hardware'); return false;">Hardware</a></li>
    <li><a href="#research" onclick="showTab('research'); return false;">Research</a></li>
    <li><a href="#other" onclick="showTab('other'); return false;">Other</a></li>
  </ul>

  <!-- Tab content will be loaded here -->
  <div id="tab-contents"></div>

  <script>
    let currentTabId = null;
    function showTab(tabId) {
      currentTabId = tabId;
      // Map tabId to file name
      const fileMap = {
        'other': 'other.html',
        // Add other tabs here: 'music': 'music.html', etc.
      };
      const tabContents = document.getElementById('tab-contents');
      tabContents.innerHTML = '';
      if (fileMap[tabId]) {
        fetch(fileMap[tabId])
          .then(response => {
            if (!response.ok) throw new Error('HTTP ' + response.status);
            return response.text();
          })
          .then(html => {
            // Avoid race conditions if user clicked another tab meanwhile
            if (currentTabId !== tabId) return;
            tabContents.innerHTML = html;
            // Ensure loaded content gets the active class
            const firstContent = tabContents.querySelector('.tab-content');
            if (firstContent) firstContent.classList.add('active');
          })
          .catch(err => {
            tabContents.innerHTML = '<div class="tab-content active"><p>Failed to load content (' + fileMap[tabId] + '): ' + err.message + '</p></div>';
          });
      } else {
        tabContents.innerHTML = '<div class="tab-content active"><h2>' + tabId.charAt(0).toUpperCase() + tabId.slice(1) + '</h2><p>Content coming soon.</p></div>';
      }
    }
    // Optionally show default tab on load
    document.addEventListener('DOMContentLoaded', function() {
      showTab('other');
    });
  </script>
</body>
</html>
